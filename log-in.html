<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Log In. | Teller.</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/log-in.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Nunito" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>teller.</h1>
    </header>
    <div class="container">
      <div>
        <p class="command">Please log in!</p>
      </div>
      <div class="inputs">
        <input class="log-input" type="text" required minlength="4" maxlength="8" size="10" placeholder="Email">
        <input class="log-input" type="text" required minlength="4" maxlength="8" size="10" placeholder="Password">
      </div>
      <div class="forgot-password">
        <a href=""><p>Forgot your password?</p></a>
      </div>
      <div class="button-card">
        <a href="./assets.html"><button class="log-in-button" type="button">Log In</button></a>
        <a href="./assets.html"><button class="google-button" type="button">Sign in with Google</button></a>
      </div>
      <div class="no-account">
        <p class="no-account-plain">Don't have an account yet?</p><a href="./sign-up.html">Sign up here.</a>
      </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </body>
</html>
