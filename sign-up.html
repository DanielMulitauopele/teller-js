<!DOCTYPE html>
<html>
  <head>
    <title>Log In. | Teller.</title>

    <link rel="stylesheet" href="./lib/sign-up.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Nunito" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>teller.</h1>
    </header>
    <div class="container">
      <div>
        <p class="command">Sign up to receive full access to the latest cryptocurrency trends!</p>
      </div>
      <div class="inputs">
        <input class="sign-input" type="text" required minlength="4" maxlength="8" size="10" placeholder="Email">
        <input class="sign-input" type="text" required minlength="4" maxlength="8" size="10" placeholder="Password">
        <input class="sign-input" type="text" required minlength="4" maxlength="8" size="10" placeholder="Confirm Password">
      </div>
      <div class="button-card">
        <a href="./assets.html"><button class="sign-up-button" type="button">Sign Up</button></a>
        <p class="interrupt">-- OR --</p>
        <a href="./assets.html"><button class="google-button" type="button">Sign up with Google</button></a>
      </div>
      <div class="account-already">
        <a href="./log-in.html"><p>Already have an account?</p></a>
      </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </body>
</html>
